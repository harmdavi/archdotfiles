$mainMod = ALT # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, W, killactive,
bind = $mainMod, M, exec, command -v hyprshutdown >/dev/null 2>&1 && hyprshutdown || hyprctl dispatch exit
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

#My cutom keybindings DAH

bind = $mainMod SHIFT, K, exec, keepassxc 
bind = $mainMod SHIFT, B, exec, $browser 
bind = $mainMod SHIFT, Y, exec, firefox https://www.youtube.com
bind = $mainMod SUPER, SPACE, exec, $menu 

#bind = $mainMod SHIFT, exec, keepassxc 

# Move focus with mainMod + arrow keys
bind = $mainMod SUPER, h, movefocus, l
bind = $mainMod SUPER, j, movefocus, d
bind = $mainMod SUPER, k, movefocus, u
bind = $mainMod SUPER, l, movefocus, r
